<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>
    	Bloggers Space - {% block title %}{% endblock %}
    	{% if request.user.is_authenticated and request.user.is_user %}
		   Name:&nbsp;{{request.user.salutation}}&nbsp;{{request.user.first_name}}&nbsp;{{request.user.middle_name}}&nbsp;{{request.user.last_name}},&nbsp;{{request.user.designation}}
		{% endif %}
    </title>
     <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
	  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
	  
	  <!--     Fonts and icons     -->
	  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	  <!-- Nucleo Icons -->
	  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
	  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
	  <!-- Font Awesome Icons -->
	  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
	  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
	  <!-- CSS Files -->
	  <link id="pagestyle" href="../assets/css/argon-dashboard.css?v=2.0.1" rel="stylesheet" />
		<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
		<link rel="icon" href="/static/assets/img/icon.ico" type="image/x-icon"/>

	<!-- Fonts and icons -->
	<script src="/static/assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], 
			urls: ['/static/assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="/static/assets/css/atlantis.min.css">

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" href="/static/assets/css/demo.css">

	<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.4/css/buttons.dataTables.min.css">

    <!-- Specific Page CSS goes HERE  -->
	{% block stylesheets %}
		
	{% endblock stylesheets %}
	
	

</head>
<body data-background-color="bg1">
	<div class="wrapper">

        

		<div class="main-panel">
			
			{% block content %}{% endblock content %}

			

		</div>
		
	</div>

	

    <!-- Specific Page JS goes HERE  -->
	{% block javascripts %}{% endblock javascripts %}
	

	{% comment %} {% load sweetify %}
	{% sweetify %} {% endcomment %}

	

</body>
</html>
